<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>carwashsylhet.com</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div id="menubar" class="fa-solid fa-bars"></div>

      <a href="#" class="logo">CarWash <span>Sylhet</span></a>
      <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#vehicles">vehicles</a>
        <a href="#services">services</a>
        <a href="#featured">Featured</a>
        <a href="#reviews">Reviews</a>
        <a href="#contact">contact</a>
      </nav>

      <div id="login-btn">
        <button type="button" class="btn">SignIn</button>
        <i class="fa-solid fa-user"></i>
      </div>
    </header>

    <div class="login-form-container">
      <span class="fa-solid fa-xmark" id="close-login-btn"></span>

      <form action="">
        <h3>User LogIn</h3>
        <input type="email" placeholder="email" class="box" />
        <input type="password" placeholder="password" class="box" />
        <p>Forget Password ? <a href="#">Click Here</a></p>
        <input type="submit" value="login now" class="btn" />
        <p>or login with</p>
        <div class="buttons">
          <a href="#" class="btn">Google </a>
          <a href="#" class="btn">Facebook</a>
        </div>
        <p>Don't Have an Account? <a href="#">Create Now!</a></p>
      </form>
    </div>

    <!-- Home Section begins -->

    <section class="home" id="home">
      <h1 class="home-parallax" data-speed="-2">The road to a clean ride</h1>
      <img
        class="home-parallax"
        data-speed="5"
        src="./img/carwash0.png"
        alt=""
      />
      <a class="btn home-parallax" data-speed="7" href="#">Explore Offers</a>
    </section>

    <!-- Home Section Ends -->

    <!-- Icon Section Starts -->

    <section>
      <div class="icon-container">
        <div class="icon">
          <i class="fa-solid fa-car"></i>

          <div class="container">
            <h3>100+</h3>
            <p>Car Wash Services</p>
          </div>
        </div>

        <!-- <div class="icon">
          <i class="fa-solid fa-car"></i>

          <div class="container">
            <h3>100+</h3>
            <p>Car Sold</p>
          </div>
        </div> -->

        <div class="icon">
          <i class="fa-solid fa-users"></i>

          <div class="container">
            <h3>200+</h3>
            <p>Happy Clients</p>
          </div>
        </div>

        <div class="icon">
          <i class="fa-solid fa-car"></i>

          <div class="container">
            <h3>400+</h3>
            <p>New Cars</p>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/b478a02406.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
